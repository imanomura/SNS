<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム画面</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>
  <body>
    <div v-scope="HomeApp()" @vue:mounted="mounted">
      <p>タイムライン</p>
      <!-- <p>ようこそ{{username}}</p> -->
      <p>ようこそ{{result}}</p>

      <!--投稿ボタン-->
      <button @click.prevent="gopost">投稿</button>
      <!--ハンバーガーメニュー-->
      <div class="hamburger" id="hamburger" @click="isOpen = !isOpen" :class="{ active: isOpen }">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="menu" id="menu" :class="{ open: isOpen }">
        <ul>
          <li>
            <button @click.prevent="getProfile">プロフィール確認</button>
          </li>
          <li>ブックマーク</li>
          <li>設定</li>
          <li>
            <button @click.prevent="logout">ログアウト</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="script.js"></script>
</html>
